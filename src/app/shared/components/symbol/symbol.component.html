<mat-card>
  <mat-card-header>
    <mat-card-title>{{ symbol.description }}</mat-card-title>
    <mat-card-subtitle>{{ symbol.symbol }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="3" rowHeight="2:1" gutterSize="5">
      <mat-grid-tile colspan="1" rowspan="1">
        <span>Change today:</span>
        <span>{{ symbol.quote?.d | percent:'1.2-2' }}</span>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <span>Opening price:</span>
        <span>{{ symbol.quote?.o | currency }}</span>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="2" [ngStyle]="{'display': 'flex'}">
        <mat-icon *ngIf="symbol.quote && symbol.quote.d > 0" color="primary" fontIcon="trending_up"></mat-icon>
        <mat-icon *ngIf="symbol.quote && symbol.quote.d < 0" color="warn" fontIcon="trending_down"></mat-icon>
        <mat-icon *ngIf="symbol.quote && symbol.quote.d === 0" color="default" fontIcon="trending_flat"></mat-icon>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <span>Current price:</span>
        <span>{{ symbol.quote?.c | currency }}</span>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <span>High price:</span>
        <span>{{ symbol.quote?.h | currency}}</span>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions>
    <button id="sentiment{{symbol.symbol}}" mat-raised-button color="primary" (click)="detailRequest()">
      <mat-icon fontIcon="search"></mat-icon>
      <span>{{ 'details' | uppercase }}</span>
    </button>
    <button id="remove{{symbol.symbol}}" mat-raised-button color="warn" (click)="unstockRequest()">
      <mat-icon fontIcon="visibility_off"></mat-icon>
      <span>{{ 'untrack' | uppercase }}</span>
    </button>
  </mat-card-actions>
</mat-card>
